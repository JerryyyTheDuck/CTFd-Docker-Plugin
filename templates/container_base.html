{% extends "admin/base.html" %}

{% block content %}
    <div class="container my-4">
        <div class="d-flex align-items-center pb-3 mb-4 border-bottom" style="gap: 1rem;">
            <i class="fas fa-cubes fa-2x text-primary"></i>
            <div>
                <h1 class="mb-1 fw-bold" style="font-size: 2.2rem; letter-spacing: 0.5px;">Containers Challenge Management</h1>
                <div class="text-muted" style="font-size: 1.1rem;">Easily manage, monitor, and configure your containerized CTF challenges.</div>
            </div>
        </div>
    </div>
    <div class="container-fluid px-3 px-md-4">
        <div class="mx-auto" style="max-width: 2600px;">
            <div class="row">
                <div class="col-auto" style="min-width:170px;">
                    <ul class="nav nav-pills flex-column">
                        {% block menu %}
                        {% endblock %}
                    </ul>
                </div>
                <div class="col">
                    <div class="tab-content">
                        {% block panel %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
